layout: sidebar
remote_theme: mmistakes/jekyll-theme-basically-basic@1.4.4
google_analytics: UA-163784647-1

plugins:
  - jekyll-remote-theme
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

title: "subfn's playground"
description: |
  A blog where I experiment with and share what I learn about
  about application security, bug bounty hunting, and
  other information security topics.

author:
  name: subfn
  twitter: subfnSecurity

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

